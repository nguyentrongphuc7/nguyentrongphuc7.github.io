<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" >
               <i>Username</i>
               <input type="text" name="username">
            <br><br>
                <i>Password</i>
                <input type="password" name="password">
            <br><br>
                <i>Confirm password</i>
               <input type="password" name="confirm_password">
            <br><br>
                <i>Gender</i>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
            <br><br>
                <i>Phone</i>
               <input type="text" name="phone">
            <br><br>
                <i>Email</i>
               <input type="email" name="email">
            <br><br>
               <i>Favourite</i>
                    <input type="checkbox" name="favourite" value="music" checked> Music
                    <input type="checkbox" name="favourite" value="reading" checked> Reading
            <br><br>
               <i>Picture</i>
               <input type="file" name="picture">
            <br><br>
              <i>Description</i>
                <textarea name="description" rows="4" cols="30"></textarea>
            <br><br>
                <i>Education level</i>
                    <select name="education">
                        <option value="aptech">Aptech</option>
                        <!-- Add more options if needed -->
                    </select>
            <br><br>
                <i>Language</i>
                    <select name="language" multiple size="4">
                        <option value="vietnamese">Vietnamese</option>
                        <option value="english">English</option>
                        <option value="french">French</option>
                        <option value="japanese">Japanese</option>
                    </select>
            <br><br>
           
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset"> 
    </form>
   
  <!--JavaScript-->
  <script>
    function formValid() {
    f = document.frmRegister;

    var phone_pattern = /^(0\d{1,3})\d{7}|\(0\d{9,10}\)$/;
    var email_pattern = /^[a-zA-Z][\w\.]*@\w+(\.\w+){1,2}$/;

    if (f.txtUsername.value == "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
    }

    if (f.txtPassword1.value.length < 6) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword1.focus();
        return false;
    }

    if (f.txtPassword1.value != f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
    }

    if (phone_pattern.test(f.txtPhone.value) == false) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
    }

    if (email_pattern.test(f.txtEmail.value) == false) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
    }

    if (f.chkMusic.checked == false && f.chkReading.checked == false) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
    }

    if (f.filePicture.value == "") {
        alert("You must select your picture");
        f.filePicture.focus();
        return false;
    }

    if (f.txtDescription.value == "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
    }

    alert("All register information are correct.");
    return true;
}

  </script>
</body>
</html>
