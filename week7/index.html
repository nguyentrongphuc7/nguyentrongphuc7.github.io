<!doctype html>
<html lang="en">
    <head>
        <title>Exercise 1</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style type="text/css">
            body {
                background-color: #525252;
            }
            .container {
                margin-top: 60px;
            }
            .txt {
                color: #FFF;
                font-weight: bold;
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center"><strong>User Registration</strong></div>
                            <div class="panel-body">
                                <form action="#" method="post">
                                    <div class="form-group">
                                        <div class="col-md-12 col-sm-6">
                                            <label for="firstname" class="hidden-sm">First name</label>
                                            <input type="text" id="firstname" class="form-control" placeholder="First name" required>
                                        </div>
                                        <div class="col-md-12 col-sm-6">
                                            <label for="lastname" class="hidden-sm">Last name</label>
                                            <input type="text" id="lastname" class="form-control" placeholder="Last name" required>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-12 col-sm-12">
                                            <label for="email" class="hidden-sm">Email address</label>
                                            <input type="email" id="email" class="form-control" placeholder="Email address" required>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-12 col-sm-6">
                                            <label for="password" class="hidden-sm">Password</label>
                                            <input type="password" id="password" class="form-control" placeholder="Input password" required>
                                        </div>
                                        <div class="col-md-12 col-sm-6">
                                            <label for="confirm" class="hidden-sm">Confirmation</label>
                                            <input type="password" id="confirm" class="form-control" placeholder="Confirm password" required>
                                        </div>
                                    </div>
            
                                    <div class="form-group text-center">
                                        <input type="submit" value="Register" class="btn btn-info btn-block">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
